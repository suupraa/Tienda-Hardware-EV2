    <h1 align="right">Neo Tec

    <center>
        <h1>Agregar Colaborador</h1>
        <h1>>Administrador<</h1>        
      </center>

    <div class="container">
      <form>
        <div class="form-row">
          <div class="col-md-6">
            <label for="validationDefault01" class="form-label">Primer Nombre:</label>
            <input type="text" class="form-control" id="validationDefault01" minlength="3" required>
            
          </div>
          <div class="col-md-6">
            <label for="validationDefault01" class="form-label">Primer Apellido:</label>
            <input type="text" class="form-control" id="validationDefault01" value="" minlength="3" required>
            
          </div>
        </div>

        <div class="form-row">
            <div class="col-md-6">
              <label for="validationDefault01" class="form-label">Id:</label>
              <input type="text" class="form-control" id="validationDefault01" value="" minlength="1" required>
              
            </div>
            <div class="col-md-6">
              <label for="exampleInputPassword1">Contraseña:</label>
              <input type="password" class="form-control" id="exampleInputPassword1" minlength="6" maxlength="12" required>
              
            </div>
          </div>
          
          <center>
          <div class="col-md-6">
            <label for="exampleInputEmail1">Correo:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </center>
            
          </div>
        </div>

          
        
        </div>
        <div class="form-group">
            </div>
          </div>
        </div>
    <center>
    <button class="btn btn-primary" type="submit">Registrar Colaborador</button>
    </center>

      </form>
    </div>
